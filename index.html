<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--font awesome link-->
    <title>Project: Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="scoreboard">
      Scores
      <p>You: <span id="youScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>
    <div id="buttonContainer">
      <button id="rockButton">
        <i class="fa-regular fa-hand-back-fist"></i>
      </button>
      <!--add icon from font awesome-->
      <button id="paperButton"><i class="fa-regular fa-hand"></i></button>
      <button id="scissorsButton">
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
    </div>
    <div id="result">Make your choice!</div>
    <div id="historyLog">history:</div>
    <script src="script.js"></script>
  </body>
</html>
