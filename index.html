<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function getComputerChoice() {
        //computer returns a random string
        const randomNum = Math.floor(Math.random() * 3);

        if (randomNum === 0) {
          return "rock";
        } else if (randomNum === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      const ComputerChoice = getComputerChoice();

      function getHumanChoice() {
        // get input from user
        const userInput = prompt(
          "Choose from, (rock, paper or scissors):"
        ).toLowerCase(); // to be changed if not relevant

        if (
          userInput === "rock" ||
          userInput === "paper" ||
          userInput === "scissors"
        ) {
          return userInput;
        } else {
          alert("Invalid choice. Please enter rock, paper or scissors.");

          return getHumanChoice();
        }
      }

      let humanScore = 0;
      let computerScore = 0;

      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      function playRound(humanChoice, computerChoice) {
        // function that will determine the winner of a round
        humanChoice = humanChoice.toLowerCase();
        computerChoice = computerChoice.toLowerCase();

        if (humanChoice === computerChoice) {
          console.log(
            `It's a draw! Both chose ${capitalizeFirstLetter(humanChoice)}.`
          );
          return "draw";
        }
        if (
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "scissors" && computerChoice === "paper") ||
          (humanChoice === "paper" && computerChoice === "rock")
        ) {
          humanScore++;
          console.log(
            `You win! ${capitalizeFirstLetter(
              humanChoice
            )} beats ${capitalizeFirstLetter(computerChoice)}.`
          );
          return "human";
        } else if (
          (humanChoice === "rock" && computerChoice === "paper") ||
          (humanChoice === "scissors" && computerChoice === "rock") ||
          (humanChoice === "paper" && computerChoice === "scissors")
        ) {
          computerScore++;
          console.log(
            `You lose! ${capitalizeFirstLetter(
              computerChoice
            )} beats ${capitalizeFirstLetter(humanChoice)}.`
          );
          return "computer";
        } else {
          console.log(
            `Invalid choice: ${humanChoice}. Please choose rock, paper, or scissors.`
          );
          return;
        }
      }
    </script>
  </body>
</html>
