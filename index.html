<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>

    <script>
      function getComputerChoice() {
        const randomNum = Math.floor(Math.random() * 3);
        switch (randomNum) {
          case 0:
            return "rock";
          case 1:
            return "paper";
          case 2:
            return "scissors";
        }
      }

      let humanScore = 0;
      let computerScore = 0;

      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      function playRound(humanChoice) {
        const computerChoice = getComputerChoice(); // Get the computer's choice
        console.log(`Computer chose: ${capitalizeFirstLetter(computerChoice)}`);
        humanChoice = humanChoice.toLowerCase();

        if (humanChoice === computerChoice) {
          console.log(
            `It's a draw! Both chose ${capitalizeFirstLetter(humanChoice)}.`
          );
          return "draw";
        }
        if (
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "scissors" && computerChoice === "paper") ||
          (humanChoice === "paper" && computerChoice === "rock")
        ) {
          humanScore++;
          console.log(
            `You win! ${capitalizeFirstLetter(
              humanChoice
            )} beats ${capitalizeFirstLetter(computerChoice)}.`
          );
          return "human";
        } else if (
          (humanChoice === "rock" && computerChoice === "paper") ||
          (humanChoice === "scissors" && computerChoice === "rock") ||
          (humanChoice === "paper" && computerChoice === "scissors")
        ) {
          computerScore++;
          console.log(
            `You lose! ${capitalizeFirstLetter(
              computerChoice
            )} beats ${capitalizeFirstLetter(humanChoice)}.`
          );
          return "computer";
        } else {
          console.log(
            `Invalid choice: ${humanChoice}. Please choose rock, paper, or scissors.`
          );
          return;
        }
      }
      document
        .getElementById("rockButton")
        .addEventListener("click", function () {
          playRound("rock");
        });
      document
        .getElementById("paperButton")
        .addEventListener("click", function () {
          playRound("paper");
        });
      document
        .getElementById("scissorsButton")
        .addEventListener("click", function () {
          playRound("scissors");
        });
    </script>
  </body>
</html>
